<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="icon" href="./favicon/favicon.ico">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="load">
        <div class="loader"></div>
    </div>
    <div class="content">
        <center>
            <h1>Tic-Tac-Toe Game</h1>
            <h2 id="head"><span id="player">First</span> Player's Turn</h2>
            <div class="board">
                <table>
                    <tr>
                        <td id="7">
                            <button class="btn" data-id="7"></button>
                        </td>
                        <td id="8">
                            <button class="btn" data-id="8"></button>
                        </td>
                        <td id="9">
                            <button class="btn" data-id="9"></button>
                        </td>
                    </tr>
                    <tr>
                        <td id="4">
                            <button class="btn" data-id="4"></button>
                        </td>
                        <td id="5">
                            <button class="btn" data-id="5"></button>
                        </td>
                        <td id="6">
                            <button class="btn" data-id="6"></button>
                        </td>
                    </tr>
                    <tr>
                        <td id="1">
                            <button class="btn" data-id="1"></button>
                        </td>
                        <td id="2">
                            <button class="btn" data-id="2"></button>
                        </td>
                        <td id="3">
                            <button class="btn" data-id="3"></button>
                        </td>
                    </tr>
                </table>
            </div>
            <br><br><br>
            <button id="reset">Reset</button>
        </center>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
